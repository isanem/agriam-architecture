    <body>
        <header>
            <div class="nav-logo">
                <a href="#">
                    <img class="logo" src="assets/img/logo.jpg" alt="logo">
                </a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="/index.html#about">Om Mig</a></li>
                    <li><a href="/index.html#services">Tjänster</a></li>
                    <li><a href="/index.html#projects">Projekt</a></li>

                <div class="burger-nav">
                    <div class="line-top"></div>
                    <div class="line-mid"></div>
                    <div class="line-bottom"></div>
                </div>
            </nav>
        </header>
        <div class="contact-heading">
            <h1>Kontakt</h1>
        </div>    
        <section class="form">
            <form action="">
                <div class="form-field">
                    <label for="Name" class="form-label">Namn</label>
                    <div class="input-field">
                        <input type="text" id="Name" name="Name" class="input-width" required>
                    </div>
                </div>

                <div class="form-field">
                    <label for="Tel" class="form-label">Telefon</label>
                    <div class="input-field">
                        <input type="tel" id="Tel" name="Tel" class="input-width" required>
                    </div>
                </div>
        
                <div class="form-field">
                    <label for="Email" class="form-label">E-post</label>
                    <div class="input-field">
                        <input type="email" id="Email" name="Email" class="input-width" required>
                    </div>
                </div>
        
                <div class="form-field">
                    <label for="Message" class="form-label">Meddelande</label>
                    <div class="input-field">
                        <textarea id="Message" name="Message" class="input-width" rows="7" maxlength="3000" required></textarea>
                    </div>
                </div>
                <div class="form-button">
                    <div>
                        <button type="submit" id="form-button" class="cta">Skicka</button>
                    </div>
                </div>
            </form>
        </section>
        <div>
            <footer>
                <div class="footer-nav">
                    <ul>
                        <li class="footer-links"><a class="footer-links" href="#about">Om Mig</a></li>
                        <li class="footer-links"><a class="footer-links" href="#services">Tjänster</a></li>
                        <li class="footer-links"><a class="footer-links" href="#projects">Projekt</a></li>
                    </ul>
                    <div class="social">
                        <a target="_blank" href="https://www.linkedin.com/in/agriamarchitecture"><i class="fab fa-linkedin-in"></i></a>
                        <a target="_blank" href="https://www.instagram.com/agriamarchitecture/"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
                <div class="copyright">
                    <p>Made with ♥ and ☕ by anjok web solutions - Copyright ©
                        <script type="text/javascript">
                            var today = new Date()

                            document.write(year)
                        </script> 
                    </p>
                </div>
            </footer>
        </div>
