<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Agriam Architecture</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/601324f7cb.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="assets/style/style.css">
    </head>
    <body>
        <header>
            <img class="logo" src="assets/img/logo.jpg" alt="logo">
            <nav>
                <ul class="header-nav">
                    <li class="header-links"><a class="header-links active" href="/index.html">Hem</a></li>
                    <li class="header-links"><a class="header-links" href="/projects.html">Projekt</a></li>
                    <li class="header-links"><a class="header-links" href="/services.html">Tjänster</a></li>
                    <li class="header-links"><a class="header-links" href="/about.html">Om Mig</a></li>
                </ul>
            </nav>
            <a class="header-links" href="/contact.html"><button class="cta">Ta Kontakt</button></a>
        </header>
        <div class="headings">
            <h2>Kontakt</h2>
        </div>    
        <section class="center-item">
            <div id="form"> 
            <form action="">
                
                <div class="form-field">
                    <label for="Name" class="form-label">Namn</label>
                    <div class="input-field">
                        <input type="text" id="Name" name="Name" class="form-control" required>
                    </div>
                </div>

                <div class="form-field">
                    <label for="Tel" class="form-label">Telefon</label>
                    <div class="input-field">
                        <input type="tel" id="Tel" name="Tel" class="form-control" required>
                    </div>
                </div>
        
                <div class="form-field">
                    <label for="Email" class="form-label">E-post</label>
                    <div class="input-field">
                        <input type="email" id="Email" name="Email" class="form-control" required>
                    </div>
                </div>
        
                <div class="form-field">
                    <label for="Message" class="form-label">Meddelande</label>
                    <div class="input-field">
                        <textarea id="Message" name="Message" class="form-control" rows="6" maxlength="3000" required></textarea>
                    </div>
                </div>
                <div class="form-button">
                    <div>
                        <button type="submit" id="form-button" class="cta">Ta Kontakt</button>
                    </div>
                </div>
        
            </form>
            </div>
        </section>
        <footer>
            <div class="footer-nav">
                <ul class="sitemap">
                    <li class="footer-links"><a class="footer-links" href="/index.html">Hem</a></li>
                    <li class="footer-links"><a class="footer-links" href="/projects.html">Projekt</a></li>
                    <li class="footer-links"><a class="footer-links" href="/services.html">Tjänster</a></li>
                    <li class="footer-links"><a class="footer-links" href="/about.html">Om Mig</a></li>
                </ul>
            </div>
            <div class="partners">
                <p>Samarbetspartners</p>
            </div>
            <div class="social">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </footer>
    </body>
</html>
